<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h>Personal Details</h>
    <Form action="home.html">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="">Name</label>
            <input type="text"> <br><br>
            <label for="">Email</label>
            <input type="text"> <br><br>
            <label for="">Password</label>
            <input type="password"> <br><br>
            <label for="">Phone Number</label>
            <input type="text"> <br><br>
            <label for="">Proffession
                <select name="" id="">
                    <option value="">Military</option>
                    <option value="">Doctor</option>
                    <option value="">Engineer</option>
                    <option value="">Lawyer</option>
                    <option value="">Businessman</option>
                    <option value="">Student</option>
                    <option value="">Other</option>
                </select>
            </label>
            <label for="">Gender</label>
            <input type="radio"> Male
            <input type="radio"> Female <br><br>
            <label for="">Address</label>
            <input type="text"> <br><br>
            <label for="">Country</label>
            <input type="checkbox">
            <select name="" id="">
                <option value="">Bangladesh</option>
                <option value="">China</option>
                <option value="">Russia</option>
                <option value="">Pakistan</option>
                <option value="">UK</option>
            </select> <br><br>
            <label for="">Date</label>
            <input type="date"> <br><br>
            <label for="">Date</label>
            <input type="datetime-local"> <br><br>
            <label for="">Cars</label>
            <input type="checkbox">BMW
            <input type="checkbox"> Lamborghini
            <input type="checkbox"> Toyota <br><br>
            <label for="">City</label>
            <select name="" id="">
                <option value="">Dhaka</option>
                <option value="">Rangpur</option>
                <option value="">Cumilla</option>
            </select>
            <button>Submit</button>
            <button>Log In</button>
        </Form>
        </fieldset>
    
        
</body>
</html>
